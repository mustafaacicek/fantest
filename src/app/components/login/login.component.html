<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>Fanla</h1>
      <p>Yönetim Paneli Girişi</p>
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="username">Kullanıcı Adı</label>
        <input 
          type="text" 
          id="username" 
          formControlName="username" 
          placeholder="Kullanıcı adınızı girin"
          [ngClass]="{'is-invalid': loginForm.get('username')?.invalid && loginForm.get('username')?.touched}"
        >
        <div class="error-message" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
          Kullanıcı adı gereklidir
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Şifre</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          placeholder="Şifrenizi girin"
          [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
        >
        <div class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          Şifre gereklidir
        </div>
      </div>
      
      <div class="alert alert-danger" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
      
      <button type="submit" [disabled]="loginForm.invalid || isLoading" class="login-button">
        <span *ngIf="!isLoading">Giriş Yap</span>
        <span *ngIf="isLoading" class="spinner"></span>
      </button>
    </form>
  </div>
</div>
